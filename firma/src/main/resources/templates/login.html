<!doctype html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welkom</title>
    <link rel="stylesheet" th:href="@{/css/security.css}">
</head>
<body>
<form method="post" th:action="@{/geluck}">
    <label> User name :
        <input type="email" name="user" required placeholder="email addres">
    </label>
    <label> Password :
        <input type="password" name="password" required placeholder="password">
    </label>
    <button>Inloggen</button>
</form>
<div th:if="${param.error}" class="fout">Verkeerde gebruikersnaam of paswoord</div>
</body>
</html>
